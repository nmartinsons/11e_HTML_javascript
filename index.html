<p>Ūdenspolo ir komandas ūdens sporta veids.<p>
<p>Ūdenspolo pirmssākumi meklējami 19. gadsimta beigās Anglijā un Skotijā.<p>
<p>Par olimpiosko sporta veidu tas kļuva jau 1900. gada Vasaras Olimpiskajās spēlēs.<p>
<p>Sievietes ūdenspolo olimpiskajā turnīrā debitēja tikai 2000. gadā.<p>
